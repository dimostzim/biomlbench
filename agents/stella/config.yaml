stella:
  start: stella/start.sh
  dockerfile: stella/Dockerfile
  kwargs_type: argparse
  kwargs:
    model: ${{ env.OPENROUTER_MODEL }}
    max_tools: ${{ env.BMLB_STEP_LIMIT }}
    timeout_seconds: ${{ env.BMLB_TIME_LIMIT_SECS }}
    # Note: use_templates and use_mem0 are action="store_true" flags
    # Only include them in kwargs if you want them to be True
    # For benchmarking (zero-shot), we want both False, so we omit them
  env_vars:
    TIME_LIMIT_SECS: ${{ env.BMLB_TIME_LIMIT_SECS }}
    STEP_LIMIT: ${{ env.BMLB_STEP_LIMIT }}
    OPENROUTER_API_KEY: ${{ env.OPENROUTER_API_KEY }}
    OPENROUTER_BASE_URL: ${{ env.OPENROUTER_BASE_URL }}
    OPENROUTER_MODEL: ${{ env.OPENROUTER_MODEL }}
