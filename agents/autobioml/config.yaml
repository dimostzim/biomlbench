  kwargs_type: argparse
  kwargs:
    model: gpt-4.0-2024-08-06
    max_iterations: 25
    enable_public_evaluation: true
  env_vars:
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }} 